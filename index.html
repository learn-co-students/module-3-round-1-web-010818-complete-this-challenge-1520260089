<html>
<head>
  <meta charset="UTF-8">
  <title>Code Challenege</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <!--  navbar-->
  <div class="ui inverted red menu">
    <div class='item'>
      <h2 class="ui header">
        <i class="ticket icon"></i>
        <div class="content">
          tick.it
        </div>
        <div class="sub header">
          Buy Movie Tickets
        </div>
      </h2>
    </div>
  </div>

  
<div class="card">
  <div class="content">
    <div class="header">
      (Film Title)
    </div>
    <div class="meta">
      (Runtime) minutes
    </div>
    <div class="description">
      <span class="ui label">
        (Showtime)
      </span>
      (Num Tickets) remaining tickets
    </div>
  </div>
  <div class="extra content">
    <div class="ui blue button">Buy Ticket</div>
  </div>
</div>


<!--  showings -->
<div class="ui cards showings">
</div>
</body>
<script src="src/index.js"></script>
</html>
